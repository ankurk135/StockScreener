<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Screener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-text {
            color: #666;
            font-size: 0.9rem;
        }
        
        .message {
            margin: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }
        
        th:hover {
            background: #e9ecef;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .stock-name {
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
        }
        
        .stock-name:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stock Screener</h1>
            <p>Technical Analysis Dashboard</p>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="refreshData()" id="refreshBtn">
                Refresh Data
            </button>
            <span class="status-text" id="statusText">
                No data loaded
            </span>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching and processing stock data...</p>
            <p>This may take several minutes...</p>
        </div>
        
        <div id="tableContainer" style="overflow-x: auto; padding: 20px;">
<table id="stockTable" style="font-size: 0.85rem;">
    <thead>
        <tr>
            <th onclick="sortTable(0)">Stock Name</th>
            <th onclick="sortTable(1)">Price</th>
            <th onclick="sortTable(2)">1D %</th>
            <th onclick="sortTable(3)">5D %</th>
            <th onclick="sortTable(4)">RSI</th>
            <th onclick="sortTable(5)">MACD</th>
            <th onclick="sortTable(6)">SuperTrend</th>
            <th onclick="sortTable(7)">SMA50</th>
            <th onclick="sortTable(8)">SMA200</th>
            <th onclick="sortTable(9)">GC/DC</th>
            <th onclick="sortTable(10)">Vol %</th>
            <th onclick="sortTable(11)">MFI</th>
            <th onclick="sortTable(12)">CMF</th>
            <th onclick="sortTable(13)">RelStr 55D</th>
            <th onclick="sortTable(14)">Sector</th>
        </tr>
    </thead>
    <tbody id="stockData">
        <tr>
            <td colspan="15" style="text-align: center; padding: 40px;">
                No data loaded. Click "Refresh Data" to fetch stocks.
            </td>
        </tr>
    </tbody>
</table>
        </div>
    </div>

    <script>
        let stockData = [];
        
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message show ${type}`;
            setTimeout(() => messageEl.classList.remove('show'), 5000);
        }
        
        async function refreshData() {
            const btn = document.getElementById('refreshBtn');
            const loading = document.getElementById('loading');
            
            btn.disabled = true;
            loading.classList.add('show');
            
            try {
                const response = await fetch('/api/refresh', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    await loadStocks();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                loading.classList.remove('show');
            }
        }
        
        async function loadStocks() {
            try {
                const response = await fetch('/api/stocks');
                const result = await response.json();
                
                if (result.success) {
                    stockData = result.data;
                    displayStocks(stockData);
                    updateStatus(result);
                }
            } catch (error) {
                showMessage('Error loading stocks: ' + error.message, 'error');
            }
        }
        
function displayStocks(stocks) {
    const tbody = document.getElementById('stockData');
    
    if (!stocks || stocks.length === 0) {
        tbody.innerHTML = '<tr><td colspan="15" style="text-align: center;">No stocks to display</td></tr>';
        return;
    }
    
    tbody.innerHTML = stocks.map(stock => `
        <tr>
            <td class="stock-name">${stock.Stock_Name || 'N/A'}</td>
            <td>₹${(stock.Price || 0).toFixed(2)}</td>
            <td>${(stock.Price_1D_Change_Pct || 0).toFixed(2)}%</td>
            <td>${(stock.Price_5D_Change_Pct || 0).toFixed(2)}%</td>
            <td>${(stock.RSI_1D || 0).toFixed(2)}</td>
            <td>${stock.MACD_Crossover_Signal_1D || 'N/A'}</td>
            <td>₹${(stock.SuperTrend_1D || 0).toFixed(2)}</td>
            <td>₹${(stock.SMA50_1D || 0).toFixed(2)}</td>
            <td>₹${(stock.SMA200_1D || 0).toFixed(2)}</td>
            <td>${stock.GoldenCross_DeathCross || 'N/A'}</td>
            <td>${(stock.VolumeChangePct || 0).toFixed(2)}%</td>
            <td>${(stock.MFI || 0).toFixed(2)}</td>
            <td>${(stock.CMF || 0).toFixed(2)}</td>
            <td>${(stock.RelStrength_55D || 0).toFixed(2)}</td>
            <td>${stock.Sector || 'N/A'}</td>
        </tr>
    `).join('');
}
        
        function updateStatus(result) {
            document.getElementById('statusText').textContent = 
                `Loaded ${result.data.length} stocks | Last update: ${new Date(result.last_update).toLocaleString()}`;
        }
        
        function sortTable(columnIndex) {
            // Basic sorting - will be enhanced in Step 9
            alert('Sorting will be implemented in Step 9 with DataTables.js');
        }
        
        // Load stocks on page load
        window.addEventListener('DOMContentLoaded', loadStocks);
    </script>
</body>
</html>
